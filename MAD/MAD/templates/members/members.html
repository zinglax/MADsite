{% extends "members/base.html" %}
{% block content %}

<div data-role="content" data-theme="{{ theme }}" class="ui-body ui-corner-all ui-overlay-shadow">
<h1>Members</h1>

<div data-role="collapsibleset">
  {% for member in members %}    
  <div data-role="collapsible">
    <h3>{{ member.name }}</h3>
    <p>{{ member.email }}</p>
  </div>
  {% endfor %}
</div>

</div>




{% endblock %}
